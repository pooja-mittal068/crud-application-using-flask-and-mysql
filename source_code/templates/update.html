<!DOCTYPE html>	
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Bank Account</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>
<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Bank</b>Account</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Update Bank Account</h3>
	            </center>
            </div>

            <form class="form-horizontal" name="updateaccount" method="POST" action="/updateaccount">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">First Name</label>

                  <div class="col-sm-10">
                    <input name="first_name" value="{{ row[1] }}" type="text" class="form-control" placeholder="First Name" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Last Name</label>

                  <div class="col-sm-10">
                    <input name="last_name" value="{{ row[2] }}" type="text" class="form-control" placeholder="Last Name" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input name="email" value="{{ row[3] }}" type="email" class="form-control" placeholder="Email" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Phone Number</label>

                  <div class="col-sm-10">
                    <input name="phone" value="{{ row[4] }}" type="number" class="form-control" placeholder="Phone Number" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Age</label>

                  <div class="col-sm-10">
                    <input name="age" value="{{ row[5] }}" type="number" class="form-control" placeholder="Age" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Gender</label>
                  <div class="col-sm-10">
                      <select name="gender" class="form-control">
                        {% for val in ['Male','Female','Other'] %}
                        {% if val == row[6] %}
                        <option value={{ val }} selected>{{ val }}</option>
                        {% else %}
                        <option value={{ val }}>{{val}}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Dob</label>

                  <div class="col-sm-10">
                    <input name="dob" id="datepicker" value="{{ row[7] }}" type="text" class="form-control" placeholder="Dob" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Account Number</label>

                  <div class="col-sm-10">
                    <input name="account_number" value="{{ row[8] }}" type="text" class="form-control" placeholder="Account Number" autocomplete="off" readonly required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Balance</label>

                  <div class="col-sm-10">
                    <input name="balance" value="{{ row[9] }}" type="number" class="form-control" placeholder="Balance" autocomplete="off" required>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
              </div>
             {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $("#datepicker").datepicker();
    } );
  </script>
</body>
</html>
