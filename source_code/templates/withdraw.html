<!DOCTYPE html>	
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Bank Account</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>
<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Bank</b>Account</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Withdraw Amount</h3>
	            </center>
            </div>

            <form class="form-horizontal" method="POST" action="/withdrawamount">
            {% for row in data %}
              <div class="box-body">
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Account Number</label>

                  <div class="col-sm-10">
                    <input name="account_number" value="{{ row[8] }}" type="text" class="form-control" placeholder="Account Number" autocomplete="off" readonly required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Balance</label>

                  <div class="col-sm-10">
                    <input name="balance" value="{{ row[9] }}" type="number" class="form-control" placeholder="Balance" autocomplete="off" readonly required>
                  </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Enter Withdraw Amount</label>
  
                    <div class="col-sm-10">
                      <input name="withdraw_amount" type="number" class="form-control" placeholder="Withdraw Amount" autocomplete="off" required>
                    </div>
                </div>

              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="withdraw" type="submit" class="btn btn-info pull-right" value="Withdraw Amount">
              </div>
             {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
